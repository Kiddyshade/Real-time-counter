<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/counter.png">
    <link rel="stylesheet" href="css/style.css">
    <title>Real-time-counter</title>
</head>
<body>
<div class="container">
    <h2>Real time counter</h2>
    <textarea class="textarea" id="textarea" maxlength="50" placeholder="Please write your text here..."></textarea>
   

    <div class="counter-container">
        <p>
            Total Characters:<span class="total-counter"    id="total-counter">
                    <!-- 30 -->
            </span>
        </p>
        
        <p>
            Total Characters remaining:<span class="remaining-counter"    id="remaining-counter">
                    <!-- 20 -->
            </span>
        </p>
        
    </div>
</div>
    <script src="js/script.js"></script>
</body>
</html>
